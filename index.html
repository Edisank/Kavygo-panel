
<!DOCTYPE html>
<html>
<head>
    <title>Panel de KavyGo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <img src="logo_kavygo.png" alt="KavyGo Logo" class="logo">
        <h1>Panel de KavyGo</h1>
    </div>

    <div class="main">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="login(event)">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="panel admin" id="adminPanel" style="display:none;">
            <h2>Panel del Administrador</h2>
            <ul>
                <li>Gestionar Técnicos</li>
                <li>Ver Estadísticas</li>
                <li>Configuración del Sistema</li>
            </ul>
        </div>

        <div class="panel technician" id="technicianPanel" style="display:none;">
            <h2>Panel de Técnicos</h2>
            <ul>
                <li>Ver Tareas Asignadas</li>
                <li>Enviar Reportes</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>Contacto: Edward Santiago | Cel: +57 3213118124 | Correo: tjedisan@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
