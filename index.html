
<!DOCTYPE html>
<html>
<head>
    <title>Panel de KavyGo</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <h1>Panel de KavyGo</h1>
        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Iniciar Sesión</button>
        </div>

        <div id="admin-panel" style="display: none;">
            <h2>Panel del Administrador</h2>
            <ul>
                <li><a href="#" onclick="showSection('manage-technicians')">Gestionar Técnicos</a></li>
                <li><a href="#" onclick="showSection('view-stats')">Ver Estadísticas</a></li>
                <li><a href="#" onclick="showSection('system-config')">Configuración del Sistema</a></li>
                <li><a href="#" onclick="showSection('kavygo-menu')">Menú KavyGo</a></li>
            </ul>
        </div>
        <footer>
            <p>Contacto: Edward Santiago | Cel: +57 3213118124 | Correo: tjedisan@gmail.com</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
