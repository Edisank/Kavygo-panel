
<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Técnicos - KavyGo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="navbar">
        <h1>Gestionar Técnicos</h1>
        <button onclick="window.history.back()">🔙 Retroceder</button>
        <button onclick="navigateTo('index.html')">🏠 Inicio</button>
    </div>

    <div class="panel-admin">
        <h2>Lista de Técnicos</h2>
        <form id="add-technician-form">
            <input type="text" id="tech-name" placeholder="Nombre del Técnico" required>
            <input type="email" id="tech-email" placeholder="Correo del Técnico" required>
            <button type="button" onclick="addTechnician()">Agregar Técnico</button>
        </form>

        <table id="tech-list">
            <thead>
                <tr><th>Nombre</th><th>Correo</th><th>Estado</th><th>Acciones</th></tr>
            </thead>
            <tbody id="tech-list-body"></tbody>
        </table>
    </div>
</body>
</html>
