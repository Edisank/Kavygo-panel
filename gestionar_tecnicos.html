
<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Técnicos - KavyGo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls-top">
            <button onclick="window.location.href='index.html'" class="control-btn">🏠</button>
            <button onclick="logout()" class="control-btn">🚪</button>
        </div>
        <h1>Gestionar Técnicos</h1>
        <select id="status-filter" onchange="filterTechnicians()">
            <option value="all">Todos</option>
            <option value="Aprobado">Aprobados</option>
            <option value="Pendiente">Pendientes</option>
        </select>

        <form id="add-technician-form">
            <input type="text" id="tech-name" placeholder="Nombre del Técnico" required>
            <input type="email" id="tech-email" placeholder="Correo del Técnico" required>
            <input type="password" id="tech-password" placeholder="Contraseña" required>
            <button type="button" onclick="addTechnician()">Agregar Técnico</button>
        </form>

        <h2>Lista de Técnicos</h2>
        <table id="tech-list">
            <thead>
                <tr><th>Nombre</th><th>Correo</th><th>Estado</th><th>Acciones</th></tr>
            </thead>
            <tbody id="tech-list-body"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
