
<!DOCTYPE html>
<html>
<head>
    <title>Estadísticas - KavyGo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Estadísticas - KavyGo</h1>
        <div class="tabs">
            <button onclick="showTab('nacional')">Nacional</button>
            <button onclick="showTab('departamentos')">Departamentos</button>
            <button onclick="showTab('ciudades')">Ciudades</button>
        </div>

        <div id="nacional" class="tab-content">
            <h2>Estadísticas Nacionales</h2>
            <canvas id="national-chart"></canvas>
        </div>

        <div id="departamentos" class="tab-content" style="display:none;">
            <h2>Estadísticas por Departamentos</h2>
            <canvas id="department-chart"></canvas>
        </div>

        <div id="ciudades" class="tab-content" style="display:none;">
            <h2>Estadísticas por Ciudades</h2>
            <canvas id="city-chart"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
